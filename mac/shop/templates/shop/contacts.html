{% extends 'shop/basic.html' %}

{% block title %} Contact {% endblock %}

{% block body %}
<div class="container my-3">
  <h3>Contact Us</h3>
  <form class="" action="/shop/contacts" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter Your Name" value="">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" name="email" placeholder="Enter Your E-mail" value="">
    </div>
    <div class="form-group">
      <label for="number">Mobile No.</label>
      <input type="number" class="form-control" name="phone" placeholder="Enter Your Mobile No." value="">
    </div>
    <div class="form-group">
      <label for="desc">Tell Us</label>
      <textarea name="desc" class="form-control" rows="3"></textarea>
    </div>
      <button type="submit" class="btn btn-success" name="button">Submit</button>


  </form>



</div>
 {% endblock %}
